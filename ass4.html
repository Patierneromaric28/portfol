<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form action="create">
    <div class="main">
            <div class="form-row">
                <h1>User Lgin Form </h1>
                <label for="username" id="username-label" style="padding-right: 18px;">Username :</label>
                <input type="text" id="username" class="input-field" placeholder="Enter Username" required>
                <i class="fa fa-user icon"></i>
            </div>
            <div class="form-row"><br>
                <label for="email" id="email-label" style="padding-right: 42px;">Email :</label>
                <input type="text" id="email" class="input-field" placeholder="Enter email" required>
                <i class="fa fa-envelope icon"></i>
            </div>
            <div class="form-row"><br>
                <label for="password" id="password-label" style="padding-right: 20px;">Password :</label>
                <input type="text" id="password" class="input-field" placeholder="Enter password" required>
                <i class="fa fa-key icon"></i>
            </div>
            <div class="gender"><br>
                <h3>Gender:</h3>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="container">
                <span class="submit"><a href="#"><h4>Forgotten Password?</h4></a></span>
                <button type="submit" class="button">Login</button>
                <Span type="submit" class="button"><h5>Don't have an account! <a href="#">Register</a> Now</h5></Span>

           </div>
        </div>
    </div>
   </form>
    
</body>
</html>
